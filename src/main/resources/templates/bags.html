<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bags.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/js/bags.js"></script>
</head>

<body>
<div class="policyListMain">
    <div>
        <h1>Add a bag to the market:</h1>
        <div id="searchDiv">
            <form action="#" th:action="@{/add}" method="post" th:object="${bag}">
                <label>Apple Number:</label>
                <input type="text" th:field="*{appleNum}" /><br/>

                <label>Price:</label>
                <input type="text" th:field="*{price}" /><br/>

                <label>Supplier:</label>
                <input type="radio" th:field="*{supplier}" value="RoyalGala" />Royal Gala
                <input type="radio" th:field="*{supplier}" value="PinkLady" />Pink Lady<br/>
                <input type="radio" th:field="*{supplier}" value="KanziApple" />Kanzi Apple
                <input type="radio" th:field="*{supplier}" value="ElstarApples" />Elstar Apples<br/>

                <button type="submit">Add</button>
            </form>
        </div>

        <table class="table table-hover" style="width: 700px;">
            <tbody>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Number</th>
                <th scope="col">Supplier</th>
                <th scope="col">Time</th>
                <th scope="col">Price</th>
            </tr>
            <tr th:each="bag: ${bags}">
                <td th:text="${bag.id}" />
                <td th:text="${bag.appleNum}" />
                <td th:text="${bag.supplier}" />
                <td th:text="${bag.time}" />
                <td th:text="${bag.price}" />
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
